<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoer</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="header">
        <div>
            <span id= "icon" class="material-icons">
                fact_check
            </span>
        </div>
        <div id="title-app">ToDoer</div>
        <div id="add-task">
            <button class="material-icons" id="add-taskBtn" type="button">
                add
            </button>
        </div>
        <div id="name">Guest</div>
    </div>
    <div id="content">
        <div id="controls">
            <button id="inbox" class="control-btn">
                <span class="material-icons btn-icons">
                    inbox
                </span>
                Inbox
            </button>
            <button id="today-tasks" class="control-btn">
                <span class="material-icons btn-icons">
                today
                </span>Today</button>
            <button id="weekly-tasks" class="control-btn">
                <span class="material-icons btn-icons">
                    calendar_view_week
                </span>
                This Week
            </button>
        </div>
        <div id="projects">
            <div id="title-project">Projects
                <button class="material-icons" id="add-projectBtn" type="button">
                    add
                </button>
            </div>
        </div>
        <div id="tasks">
            <datalist id="priorities">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </datalist>
            <div id="display-tasks">
            </div>
        </div>
    </div>
    <div id="modal-container">
        <div id="modal-content">
            <div id="intro">Hello! Let's get you started.</div>
            <input type="text" id="name-input" placeholder="Enter your name" class="control-btn">
            <input type="submit" id="submit-name" class="control-btn">
        </div>
    </div>
    <div id="task-container">
        <div id="get-tasks">
            <div id="task-header">Task Details</div>
            <div id="task-title">
                <input type="text" id="task-title-input" placeholder="Title">
            </div>
            <div id="task-description">
                <textarea wrap="soft" maxlength="40" id="task-description-input" style="resize: none;" placeholder="Description"></textarea>
            </div>
            <div id="task-due">
                <div id="due-date-title">Due Date</div>
                <input type="date" id="task-due-input" id="due" >
            </div>
            <div id="task-priority">
                <input type="text" id="task-priority-input" list="priorities"  placeholder="Priority">
            </div>
            <div id="cancel-task">
                <button class="control-btn">Cancel</button>
            </div>
            <div id="submit-task">
                <button  type="submit" class="control-btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
