<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoer</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="header">
        <div>
            <span id= "icon" class="material-icons">
                fact_check
            </span>
        </div>
        <div id="title-app">ToDoer</div>
        <div id="add-task">
            <button class="material-icons" id="add-taskBtn" type="button">
                add
            </button>
            <label for="add-taskBtn" id="add-label">Add Task</label>
        </div>
        <div id="name">Guest</div>
    </div>
    <div id="content">
        <div id="controls">
            <button id="inbox" class="control-btn">
                <span class="material-icons btn-icons">
                    inbox
                </span>
                Inbox
            </button>
            <button id="today-tasks" class="control-btn">
                <span class="material-icons btn-icons">
                today
                </span>Today</button>
            <button id="weekly-tasks" class="control-btn">
                <span class="material-icons btn-icons">
                    calendar_view_week
                </span>
                This Week
            </button>
        </div>
        <div id="projects">

            <div id="title-project">Projects
                <button class="material-icons" id="add-projectBtn" type="button">
                    add
                </button>
            </div>
            <div id="project-list">

            </div>
            <button id="clear-projects" class="control-btn">Clear Projects</button>
        </div>
        <div id="tasks">
            <div id="display-tasks">
            </div>
            <button id="clear-tasks">Clear All Tasks</button>
        </div>
    </div>
    <div id="modal-container">
        <div id="modal-content">
            <div id="intro">Hello! Let's get you started.</div>
            <input type="text" id="name-input" placeholder="Enter your name" class="control-btn">
            <input type="submit" id="submit-name" class="control-btn">
        </div>
    </div>
    <div id="task-container">
        <div id="get-tasks">
            <div id="task-header">Task Details</div>
            <div id="error-message"></div>
            <div id="task-title">
                <label for="task-title-input" class="label">Title</label>
                <input type="text" id="task-title-input" placeholder="Title">
            </div>
            <div id="task-description">
                <label for="task-description-input" class="label">Description</label>
                <textarea wrap="soft" id="task-description-input" style="resize: none; white-space: pre-wrap;" placeholder="Description"></textarea>
            </div>
            <label for="due-date-title" id="due-date-label" class="label">Due Date</label>
            <div id="task-due">
                <div id="due-date-title">Due Date</div>
                <input type="date" id="task-due-input" id="due" >
            </div>
            <div id="data-list-selections">
                <label for="task-priority" class="label">Priority</label>
                <div id="task-priority">
                    <select id="task-priority-input" class="control-btn">
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <label for="project-selection" class="label">Project</label>
                <div id="project-selection">
                    <select id="project-selection-input-1" class="control-btn">
                        <option value="">Select Project</option>
                        <option value="Inbox">Inbox</option>
                    </select>
                </div>
            </div>
            <div id="cancel-task">
                <button id="cancel-task-btn" class="control-btn">Cancel</button>
            </div>
            <div id="submit-task">
                <button  type="submit" id="submit-task-btn" class="control-btn">Submit</button>
            </div>
        </div>
    </div>
    <div id="update-task-container">
        <div id="get-tasks">
            <div id="task-header">Task Details</div>
            <div id="error-message"></div>
            <div id="task-title">
                <label for="task-title-input" class="label">Title</label>
                <input type="text" id="task-title-input" placeholder="Title">
            </div>
            <div id="task-description">
                <label for="task-description-input" class="label">Description</label>
                <textarea wrap="soft" id="task-description-input" style="resize: none; white-space: pre-wrap;" placeholder="Description"></textarea>
            </div>
            <label for="due-date-title" id="due-date-label" class="label">Due Date</label>
            <div id="task-due">
                <div id="due-date-title">Due Date</div>
                <input type="date" id="task-due-input" id="due" >
            </div>
            <div id="data-list-selections">
                <div id="task-priority">
                    <select id="task-priority-input" class="control-btn">
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div id="project-selection">
                    <select id="project-selection-input-2" class="control-btn">
                        <option value="">Select Project</option>
                        <option value="Inbox">Inbox</option>
                    </select>
                </div>
            </div>
            <div id="update-cancel-task">
                <button id="cancel-task-btn" class="control-btn">Cancel</button>
            </div>
            <div id="update-submit-task">
                <button  type="submit" id="submit-task-btn" class="control-btn">Update</button>
            </div>
        </div>
    </div>
    <div id="project-container">
        <div id="project-input">
            <div id="project-header">Project Details</div>
            <div id="project-error"></div>
            <input type="text" id="project-name" placeholder="Project Name">
            <button id="cancel-project-Btn" class="control-btn">Cancel</button>
            <button id="add-project-Btn" class="control-btn">Add Project</button>
        </div>
    </div>
</body>
</html>
